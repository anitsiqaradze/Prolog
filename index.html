<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Badeen+Display&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: 0;
      }

      body {
        background: #f2e1c7;
        background: radial-gradient(
          circle,
          rgba(242, 225, 199, 1) 0%,
          rgba(183, 206, 232, 1) 100%
        );
        overflow: hidden;

        height: 100vh;
        width: 100%;
      }

      input {
        width: 400px;
        height: 40px;
        font-size: 1.2em;
        padding: 0 0.2em;
        border-radius: 0.3em;
      }
      button {
        height: 40px;
        width: 100px;
      }

      #input-field {
        display: flex;
        flex-direction: column;
        gap: 0.2em;
      }

      #dataset {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        border: 1px solid;
        gap: 0.1em;
      }

      .data-space {
        padding: 0.2em 0.7em;
        border: 1px solid crimson;
        font-style: italic;
        height: 100px;
        overflow: scroll;
        font-size: 1.5em;
        text-align: end;
        animation: scaleIn 0.3s ease-out;
        background-color: aliceblue;
      }

      p {
        font-size: 1.5em;
      }

      header {
        height: 10vh;
        width: 100%;
        display: flex;
        padding: 0.2em 4em;
      }
      #header-text {
        font-family: "Badeen Display", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: 3em;
      }

      .queries-sidebar {
        background-color: crimson;
        width: 30%;
        display: flex;
        flex-direction: column;
        border-right: 4px solid;
      }

      .main_container {
        width: 100%;
        height: 85vh;
        display: flex;
      }

      main {
        width: 70%;
        height: 85vh;
      }

      .queries {
        height: 100%;
      }

      #query-input {
        margin-left: 2em;
      }

      #query-container {
        height: 40px;
        padding: 0.5em 1em;
        border: 4px solid;
        background: rgb(102, 89, 89);
      }
      button {
        background: crimson;
        border-radius: 0.3em;
      }

      #add-data-container {
        background-color: crimson;
        width: 100%;
        border-top: 4px solid;
        padding: 0.5em 1em;
      }

      #add-data {
        background: gray;
        margin-bottom: 0.2em;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2 id="header-text">[ PROLOG ]</h2>
    </header>
    <div></div>

    <div class="main_container">
      <aside class="queries-sidebar">
        <div class="queries"></div>
        <div id="query-container">
          <input type="text" id="query-input" placeholder="enter query..." />
          <button id="query">run</button>
        </div>
      </aside>
      <main>
        <div id="add-data-container">
          <input id="input" type="text" placeholder="enter data" />
          <button id="add-data">add</button>
        </div>

        <div id="dataset"></div>
      </main>
    </div>
  </body>

  <script src="./ani.js"></script>
</html>
